<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists">
        </ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      console.log(appId);
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>


      //検索ボタンを押したら検索結果が1～20件表示される
      //そうでない場合はエラー表記
      //もし次へボタンを押すと1ページ目が消えて、2ページ目（21件目～）表示
      //前へボタンを押すと、2ページ目が消えて1ページ目表示
      //1ページ目で（前へ）に、最後のページで（次へ）に非活性クラスをつける
      //1ページ目のみだとどちらにもつける

      // if($(element).data('category-type')=== value) {
                //       $(element).show(); 
                //     } else {
                //       $(element).hide();
                //     }
      
      $(function() {
        var page = 1;
        var keyword = '';
        $('[data-js="search-btn"]').on('click', function() {
          page = 1;
          keyword =$('[data-js="search-word"]').val();
          console.log(keyword);
          remove();
          search(keyword, page);
        });
        $(document).on('click','[data-js="page-next"]', function(e) {
          e.preventDefault();
          if($(this).hasClass('disabled')){
            return false;
          }
          page++;
          remove();
          search(keyword, page);
        });
          // 前のページの表示
        $(document).on('click','[data-js="page-prev"]', function(e) {
          e.preventDefault();
          if($(this).hasClass('disabled')){
            return false;
          }
          page--;
          remove(); 
          search(keyword, page);
        });
        function remove() {
          // ページ遷移
          $('.lists__item').remove();
          $('.pager').remove();
        }
        function success(data) {
          if(data.pageCount > 0) {
            var Lists = '';
            $.each(data.Items, function (index, Item) {
              Lists += "<li class='lists__item'>" +
                            "<div class='lists__item__inner'>" +
                            "<a href='" + Item.Item.itemUrl + "'class='lists__item__link' target='_blank'>" +
                            "<img src='" + Item.Item.mediumImageUrl + "'class='lists__item__img' alt='" + Item.title + "'>" +
                            "<p class='lists__item__detail'>作品名：" + Item.Item.title + '</p>' +
                            "<p class='lists__item__detail'>作者　：" + Item.Item.author + '</p>' +
                            "<p class='lists__item__detail'>出版社：" + Item.Item.publisherName + '</p>' + '</a>' +
                            '</div>' + '</li>';
            })
            $('.lists').append(Lists);
            $('.lists').after('<div class="pager" data-js="pager">' +
                        '<div class="counter">' +
                        '<span class="counter-current">' + page + 
                        '</span>/<span class="counter-all">' + data.pageCount + '</span>' +
                        '</div>' +
                        '<div class="btn-wrapper">' +
                        '<a class="btn-item" data-js="page-prev" href="" >前へ</a>' +
                        '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
                        '</div></div>'
                      );
            $('.message').remove();
          } else {
            message = $('.message');
            message.html('<p>検索結果が見つかりませんでした。別のキーワードで検索して下さい。</p>');
          }
          if(page === 1) {
            $('[data-js="page-prev"]').addClass('disabled');
          }
          if(page === data.pageCount){
            $('[data-js="page-next"]').addClass('disabled');
          }
          console.log(data);
        }
        function search(keyword,page) {
          console.log(page);
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
            // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              keyword: keyword,
              hits: '20',
              applicationId: appId, 
              booksGenreId: '001',
              page: page,
            }
          }).done(function(data) {
            success(data);
          }).fail(function(error) {
            console.log(error);
            switch (error.status) {
              case 400:
                message = $('.message');
                message.html('<p>検索文字が入力されていません。<p>');
                break;
              case 429:
                message = $('.message');
                message.html('<p>リクエスト過多です。しばらく時間を置いてからお試しください。</p>');
                break;
              case 0:
                message = $('.message');
                message.html('<p>通信に失敗しました。インターネットの接続をご確認ください。</p>');
                break;
              default:
                message = $('.message');
                message.html('<p>予期せぬエラーです。</p>');
                break;
            }
          });
        }
        
      });
    </script>
  </body>
</html>
